<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Filter</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Nav Bar -->
    <nav class="bg-violet-300 z-10 p-4 shadow-lg sticky top-0 mb-8">
      <div class="flex flex-col items-center justify-center w-full">
        <h1 class="text-2xl font-semibold mb-2">Product Filter</h1>
        <div class="max-w-md w-full" dir="ltr">
          <form>
            <input id="search-input" class="border border-violet-700 bg-gray-100 rounded-lg focus:outline-none w-full p-2 text-slate-900 text-lg" type="text" aria-label="search-input" placeholder=" Search Product " dir="ltr " />
          </form>
        </div>
        <div class="filter-box flex items-center justify-between w-full py-4 max-w-2xl" dir="ltr">
          <a class="btn border border-violet-700 bg-violet-300 text-violet-700 hover:bg-violet-100 rounded-md text-base px-4" href="#" data-filter=""> All </a>
          <a class="btn border border-violet-700 bg-violet-300 text-violet-700 hover:bg-violet-100 rounded-md text-base px-4" href="#" data-filter="watch"> Watch </a>
          <a class="btn border border-violet-700 bg-violet-300 text-violet-700 hover:bg-violet-100 rounded-md text-base px-4" href="#" data-filter="shirt"> Shirt </a>
          <a class="btn border border-violet-700 bg-violet-300 text-violet-700 hover:bg-violet-100 rounded-md text-base px-4" href="#" data-filter="gown"> Gown </a>
          <a class="btn border border-violet-700 bg-violet-300 text-violet-700 hover:bg-violet-100 rounded-md text-base px-4" href="#" data-filter="jewelry"> Jewelry </a>
        </div>
      </div>
    </nav>
    <!-- Shopping Items -->
    <section class="products">
      <div class="products-center grid grid-cols-3 items-center justify-between gap-x-4 gap-y-8 px-8 py-4">
        <!-- Item -->
        <div class="product hidden">
          <div class="bg-white flex flex-col items-center rounded-lg px-2 pt-4 shadow-md max-w-sm">
            <!-- Image -->
            <div class="img-container mb-3 bg-gray-100 rounded-xl p-2 h-auto w-64">
              <img class="w-full h-auto rounded-lg" src="" alt="test" />
            </div>
            <!-- Title and Price -->
            <div class="product-desc flex items-center justify-around mb-3 text-base w-full">
              <div class="product-title text-slate-800 font-medium"></div>
              <div class="product-price text-violet-700 font-medium"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
